<head>
  <link rel="stylesheet" href="styles.css" />
</head>

<html>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>

    <form id="survey-form">
      <div class="flex">
        <label id="name-label" for="name">Name</label>
        <input
          required
          id="name"
          type="text"
          name="name"
          placeholder="Enter your name"
        />
      </div>

      <div class="flex">
        <label id="email-label" for="email">Email</label>
        <input
          required
          id="email"
          type="email"
          name="email"
          placeholder="Enter your email"
        />
      </div>

      <div class="flex">
        <label id="number-label" for="number">Number (optional)</label>
        <input
          id="number"
          type="number"
          min="18"
          max="60"
          name="number"
          placeholder="Age"
        />
      </div>

      <div class="flex">
        <label for="current-role"
          >Which option best describes your current role?
        </label>
        <select id="dropdown" name="current-role">
          <option value="default">Select the current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full time job</option>
          <option value="full-time-learner">Full time learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div>
        <label>Would you recommend freeCodeCamp to a friend? </label>
        <div>
          <input
            type="radio"
            name="radio-recommend"
            value="definitely"
            id="definitely"
            checked
          />
          <label for="definitely">Definitely</label>
        </div>
        <div>
          <input type="radio" name="radio-recommend" value="maybe" id="maybe" />
          <label for="maybe">Maybe</label>
        </div>
        <div>
          <input
            type="radio"
            name="radio-recommend"
            value="not-sure"
            id="not-sure"
          />
          <label for="not-sure">Not sure</label>
        </div>
      </div>

      <div>
        <label
          >What would you like to see improved? (Check all that apply)
        </label>
        <div>
          <input
            type="checkbox"
            id="front-end"
            value="front-end"
            name="checkbox-improved"
          />
          <label for="front-end">Front-end projects</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="back-end"
            value="back-end"
            name="checkbox-improved"
          />
          <label for="back-end">Back-end projects</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="forum"
            value="forum"
            name="checkbox-improved"
          />
          <label for="forum"> Forum</label>
        </div>
      </div>

      <div class="flex">
        <label for="comments">Any comments or suggestions?</label>
        <textarea
          id="comments"
          placeholder="Enter your comment here..."
        ></textarea>
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
